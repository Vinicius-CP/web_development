<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <table>
        <caption>Course price table</caption>
        <thead>
            <tr>
                <th>Area</th>
                <th>Course</th>
                <th>Investment</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Values ​​subject to change without prior notice</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>$ 100.00</td>
            </tr>
            <tr>
                <td>Photoshop</td>
                <td>$ 100.00</td>
            </tr>
            <tr>
                <td>Ilustrator</td>
                <td>$ 100.00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>$ 100.00</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>$ 100.00</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>$ 100.00</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>$ 100.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
